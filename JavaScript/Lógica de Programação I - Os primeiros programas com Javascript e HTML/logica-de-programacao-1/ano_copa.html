<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {        
        document.write(frase);
        pulaLinha();
    }

    var anoEscolhido = parseInt(prompt("Informe o ano limite para a contagem."));

    var anoCopa = 1930;

    while(anoCopa <= anoEscolhido) {

        mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4;
    }

    mostra("FIM");

</script>
