<meta charset="UTF-8">

<script>

    var anoAtual = 2021;
    var anoInicio = 1500;
    var media = 28;
    var geracoes = ((anoAtual - anoInicio)/media);
    
    function pulaLinha() {
        document.write("<br>");
}

    function mostra() {
        document.write("Passaram-se " + Math.round(geracoes) + " gerações desde o descobrimento do Brasil em " + anoInicio + ".");
        pulaLinha();
        
}
    
    mostra();

</script>
