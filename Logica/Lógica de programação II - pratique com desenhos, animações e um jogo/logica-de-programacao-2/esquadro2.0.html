<canvas width="600" height="400"></canvas>

<script>

    function desenhaEsquadro(xa, ya, xc, yc, cor) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.moveTo(xa, ya);
        pincel.lineTo(xa, yc);
        pincel.lineTo(xc, yc);
        pincel.fill();
        
        // Convertendo variáveis para o triângulo interno
        xa = xa + 50;
        ya = ya + 125;
        xc = xc - 125;
        yc = yc - 50;

        pincel.fillStyle = 'white';
        pincel.beginPath();
        pincel.moveTo(xa, ya);
        pincel.lineTo(xa, yc);
        pincel.lineTo(xc, yc);
        pincel.fill();
    }

    desenhaEsquadro(100, 100, 400, 400, 'red');
