<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write("<h2>" + frase + "</h2>");
        pulaLinha();
    }

    var qtdFamiliares = parseInt(prompt("Quantos familiares você possui?"));
    var somaIdades = 0;
    var contador = 1;

    while(contador <= qtdFamiliares) {
        somaIdades = somaIdades + parseInt(prompt("Informe a idade do seu " + contador + "º familiar."))
        contador++;
    }
    var mediaIdades = somaIdades / qtdFamiliares;

    mostra("A média das idades é igual a " + mediaIdades + "."); 

</script>
