<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {
        return Math.round(Math.random() * n);
    }

    //var numeroPensado = Math.round(Math.random() * 100);

    // O limite de intervalo pode ser passado pelo usuário da seguinte forma:
    var numIntervalo = parseInt(prompt("Informe um número para limitar o intervalo."));
    var numeroPensado = sorteia(numIntervalo);

    // O limite de intervalo pode ser passado direto no código da seguinte forma:
    // var numeroPensado = sorteia(10); // Basta descomentar essa linha, e comentar as linhas 21 e 22.

    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));


    if(chute == numeroPensado) {
        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado + ".");
    } else{
        if(chute < numeroPensado) {
            mostra("Você errou! Eu tinha pensado no " + numeroPensado + ", um número maior que seu chute.");
        } else{
            mostra("Você errou! Eu tinha pensado no " + numeroPensado + ", um número menor que seu chute.");
        }
    }
    



</script>
