<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>

<script>

    var tanque = 40; // Litros
    var caminhoComGasolina = 480; // Quilômetros
    var consumoDeGasolina = caminhoComGasolina / tanque;
    document.write("O consumo com gasolina realizado pelo carro foi de " + consumoDeGasolina + " km/l.");
    document.write("<br>");
    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool / tanque;
    document.write("O consumo com álcool realizado pelo carro foi de " + consumoDeAlcool + " km/l.");

</script>
